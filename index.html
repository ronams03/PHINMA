<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            transition: background-color 0.5s;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            min-height: 40px;
        }
        .surprise {
            background-color: #ffcccc;
            animation: pulse 1s infinite;
        }
        .surprise h1 {
            color: #cc0000;
        }
        .surprise-text {
            color: #cc0000;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 0.5s;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Enter Your Name!</h1>
        <p>Let's see what surprise awaits you...</p>
        <input type="text" id="nameInput" placeholder="Your name">
        <br>
        <button onclick="showSurprise()">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        function showSurprise() {
            const name = document.getElementById('nameInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (name === '') {
                alert('Please enter your name first!');
                return;
            }
            
            // Change the container to surprise mode
            document.getElementById('mainContainer').classList.add('surprise');
            
            // Display the rude message
            resultDiv.innerHTML = `F-you ${name} HAHAH!`;
            resultDiv.className = 'surprise-text';
            
            // Change background color
            document.body.style.backgroundColor = '#ffcccc';
            
            // Add some fun effects
            setTimeout(() => {
                alert('Gotcha! Just a friendly prank from your bestie!');
            }, 1500);
        }
    </script>
</body>
</html>
